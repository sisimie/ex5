<!DOCTYPE html>
<html>
  <head>
    <title>了解详情</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,body{
	    width:100%;
      	height:100%;
      	margin:0px;
      	overflow:hidden;
      }
      #mainDiv{
      	position:relative;
      	left:0px;
      	top:0px;
      	
	    width:100%;
      	height:100%;
      	
      	transition:all 1s ease;
      }
      #mainDiv div{
	   		width:100%;
      	height:100%;      	
      	background-repeat:no-repeat;
      	background-position:center;
      	background-size:cover;
      }
      .page1{
	    background-image:url("res/all.jpg");
      }
      .page2{
	    background-image:url("res/fanpai.jpg");
      }
      .btn_list{
	    	position:fixed;
      	top:30%;
      	right:50px;
      }
      ul{
	    list-style-type:none;
      }
      li{
	    width:20px;
      	height:20px;
      	margin-top:10px;
      	border-radius:20px;
      	background-color:#3D3D3D;
      	cursor:pointer;
      }
      #li0{
	    background-color:#10508D;
      }
      p{
      	position:fixed;
      	bottom:30px;
      	width:100%;
      	text-align: center;
      }
      p a{
      	color:#FFF;
      	text-decoration: none;
      }
    </style>
    <script type="text/javascript">
      var index = 0;
      window.onload = function(){
    	  for(var i=0;i<=1;i++){
    		  document.getElementById("li"+i).onclick = function(){
    			  index = this.id.replace("li","");
    			  pageAnimate();
    		  }
    	  }
		  
    	  window.onresize = function(){
    		  document.getElementById("mainDiv").style.transition = "all 0s ease"; 
    		  pageAnimate();
    		  window.setTimeout(function(){
				  document.getElementById("mainDiv").style.transition = "all 1s ease";
			  },10);
    	  }
      }
	  
      function pageAnimate(){
    	  var offsetHeight = document.body.offsetHeight;
    	  document.getElementById("mainDiv").style.top = -(offsetHeight * index)+"px";
		  for(var i=0;i<=1;i++){
			  document.getElementById("li"+i).style.backgroundColor = "#3D3D3D";
		  }
		  document.getElementById("li"+index).style.backgroundColor = "#10508D";
      }
    </script>
  </head>
  <body>
    <div id="mainDiv">
      <div class="page1"></div>
      <div class="page2"></div>
    </div>
    
    <div class="btn_list">
      <ul>
        <li id="li0"></li>
        <li id="li1"></li>
      </ul>
    </div>
     <p><a href="index.html">返回首页</a></p>    
  </body>
</html>
